<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | The Odin Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4f417245a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="h-top">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <input class="search-input" type="text" aria-label="Search input">
        </div>
        <div class="account">
          <i class="fa-regular fa-bell icon"></i>
          <img class="profile-photo" src="./assets/avatar-1.png" alt="Profile Photo">
          <span class="name">John Doe</span>
        </div>
      </div>
      <div class="h-bottom">
        <div class="greeting">
          <img class="profile-photo" src="./assets/avatar-1.png" alt="Profile Photo">
          <span class="span-1">Hi, there</span>
          <span class="span-2">John Doe (@johndoe)</span>
        </div>
        <div class="actions">
          <button type="button" class="action">New</button>
          <button type="button" class="action">Upload</button>
          <button type="button" class="action">Share</button>
        </div>
      </div>
    </div>

    <div class="menu">
      
    </div>

    <div class="projects">

    </div>

    <div class="side">

    </div>
  
  </div>
</body>
</html>
